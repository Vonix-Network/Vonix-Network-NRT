<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vonix Network</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #00d97e;
            --border-color: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .offline-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .retry-button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: #00c470;
            transform: translateY(-1px);
        }

        .cached-note {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
            
            .offline-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry - some content is still available from your cache!
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <p class="cached-note">
            Cached pages and data will still work while offline.
        </p>
    </div>

    <script>
        // Check if online and auto-reload
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check connection periodically
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
